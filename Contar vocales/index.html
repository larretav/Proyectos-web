<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>Contar vocales</title>
</head>
<body style="margin:auto; position: relative;">
    <div class="container">
        <div class="row" style="padding: 20px 20px;">
            <div class="form-group">
                <table class="table">
                    <tr>
                        <td><input class="form-control" type="text" name="cadena" id="cadena" placeholder="Ingresa cadena"></td>
                        <td><button class="btn btn-outline-success" onclick="Contar();">Contar</button></td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function Contar() {
            var contador=0;
            var cadenita= document.getElementById("cadena").value;
            for (let x = 0; x < cadenita.length; x++) {
                if(cadenita[x]=="A" || cadenita[x]=="a" || cadenita[x]=="E" || cadenita[x]=="e" || cadenita[x]=="I" || cadenita[x]=="i" || cadenita[x]=="O" || cadenita[x]=="o" || cadenita[x]=="U" || cadenita[x]=="u"){
                    contador++;
                }
                
            }
            alert("La cadenita tiene " + contador + " vocales");
        }
    </script>
</body>
</html>
