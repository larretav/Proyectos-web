<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- 
            Esta es una practica para un formulario de registro básico usando HTML, CSS, Bootstrap 4 y JavaScript
            Autor: Elvis Briceño
        -->
        <title>Formulario de registro</title>
        <meta charset="utf-8">
        
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <article>
            <section class="container">
                <h1 class="h2 text-center my-3">Formulario de registro</h1>
                <form action="el-qlo-d-tu-gfa.php" method="post" name="formulario" id="formulario" autocomplete="off">
                    <fieldset>
                        <legend class="h4 text-center">
                            Datos Personales
                        </legend>
                        <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre">
                        </div>
                        <div class="form-group">
                        <label>Correo Electronico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@example.com">
                        </div>
                        <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="contra" name="contra" class="form-control">
                        </div>
                        <div class="form-group text-center">
                        <input type="submit" id="envio" value="Registrarse" class="btn btn-primary ">
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
        
        
        
        <!-- Script para bootstrap -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
